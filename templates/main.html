{% macro pullRequestLink(pr) -%}
    <a href="{{pr.number}}">{{pr.title}}</a> <span class="color-muted">[#{{pr.number}}]</span>
{%- endmacro %}

<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1024px, initial-scale=1.0">
    <title>{% block title %}Artiweb for KeY{% endblock %}</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
    <link rel="stylesheet" href="{{ "css/style.css" | absolute_url }}">
    <script type="application/javascript" src="{{ "js/main.js" | absolute_url }}"></script>
    {% block style %}{% endblock %}
    {% block scripts %}{% endblock %}
</head>
<body>
    <main class="container">
    {% block content %}
    {% endblock %}
    </main>
</body>
</html>
