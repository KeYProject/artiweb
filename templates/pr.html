{% extends "main.html" %}
{% block title %}{{ pr['number'] }} - {{ pr['title']  }}{% endblock %}
{% block content %}
<h1>{{ pr['number'] }} - {{ pr['title']  }}</h1>
<p class="important">
    Welcome to my awesome homepage.
</p>

<ul>
{% for artifact in pr['artifacts'] %}
    <li> <a href="/{{pr['number']}}/{{ artifact['id'] }}/index.html">{{artifact['created_at']}}</a> </li>
{% endfor %}
</ul>

{% endblock %}
