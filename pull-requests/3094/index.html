<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="text/javascript">
    function formatLabel(context) {
        let label = context.dataset.label || '';
        if (label) {
            label += ': ';
        }
        const value = context.raw;
        let format;
        if (value == 0) {
            format = "0s";
        } else if (value < 3) {
            format = Math.round(value * 1000) + "ms";
        } else if (value < 120) {
            format = Math.round(value) + "s";
        } else {
            format = "";
            let remainder = value;
            if (remainder > 3600) {
                const hours = Math.floor(remainder / 3600);
                remainder = remainder % 3600;
                format += hours + "h ";
            }
            
            if (remainder > 60) {
                const minutes = Math.floor(remainder / 60);
                remainder = remainder % 60;
                format += minutes + "m ";
            }
            
            const seconds = Math.round(remainder);
            format += seconds + "s";
        }
        return label + format;
    }

    function createChart(name, labels, data) {
        const ctx = document.getElementById(name);
        const graph = {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: "Runtime",
                    data: data,
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };
        graph.options.plugins = {
            tooltip: {
                callbacks: {
                    label: formatLabel
                }
            }
        };
        new Chart(ctx, graph);
    }

    createChart("runtime", [], []);

    const ctx2 = document.getElementById('testcases');
    new Chart(ctx2, {"data": {"datasets": [{"backgroundColor": "rgb(250, 220, 220)", "borderColor": "rgb(250, 192, 192)", "data": [], "fill": true, "label": "Failures", "tension": 0.1}, {"backgroundColor": "rgb(200, 212, 212)", "borderColor": "rgb(180, 192, 192)", "data": [], "fill": true, "label": "Errors", "tension": 0.1}, {"backgroundColor": "rgb(150, 150, 150)", "borderColor": "rgb(100, 100, 100)", "data": [], "fill": true, "label": "Skipped", "tension": 0.1}, {"backgroundColor": "rgb(95, 212, 120)", "borderColor": "rgb(75, 192, 100)", "data": [], "fill": true, "label": "Success", "tension": 0.1}], "labels": []}, "options": {"maintainAspectRatio": false, "responsive": true, "scales": {"y": {"stacked": true}}}, "type": "line"});
</script>
